<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Lato font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./public/css/main.css" />

    <!-- icon -->
    <link rel="icon" type="image/png" href="../public/assets/logo.png" />
  
    <!-- title -->
    <title>SGP | Cadastro</title>
  </head>

  <body id="page-register">
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper teal">
            <a href="#" class="brand-logo" style="margin-left: 10px"
              >SGP | Cadastro</a
            >
          </div>
        </nav>
      </div>
      <h1>Cadastro</h1>
    </header>

    <div id="register-profile">
      <input type="text" id="nome" placeholder="Nome" />
      <br />
      <input type="email" id="email" placeholder="E-mail" />
      <br />
      <input type="url" id="lattesURL" placeholder="URL do Lattes" />
      <br />
      <input type="password" id="senha" placeholder="Senha" />
      <br />
      <input type="password" id="senhaConfirm" placeholder="Confirmar senha" />
      <br />
      <div>
        <label>
          <input
            type="radio"
            name="type"
            id="pesquisador"
            value="Pesquisador"
          /><span class="typeSpan">Pesquisador</span>
        </label>
        <label>
          <input type="radio" name="type" id="aluno" value="Aluno" /><span
            class="typeSpan"
            >Aluno</span
          >
        </label>
      </div>
    </div>

    <p id="loginexists">
      JÃ¡ tem login? Clique<a href="./pages/login.html"> aqui</a>.
    </p>

    <div class="container-arrow">
      <i class="fas fa-arrow-circle-right" style="font-size: 125px"></i>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

    <!-- Materialize -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./public/scripts/env.js"></script>
    <script src="./public/scripts/register.js"></script>
  </body>
</html>
