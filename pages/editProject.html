<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lato font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../public/css/main.css" />

    <!-- title -->
    <title>Editar Projeto</title>
  </head>

  <body>
    <header>
      <h1>Editar projeto</h1>
    </header>

    <div id="editar-projeto">
      <input
        type="text"
        id="nomeProjeto"
        placeholder="Nome do Projeto (1º Nome)"
      />
      <br />

      <div id="buttons">
        <button id="btn-nome">Nome</button>
        <button id="btn-desc">Descrição</button>
      </div>

      <input
        hidden
        type="text"
        id="nomeProjetoEdit"
        placeholder="Novo Nome do Projeto"
      />

      <textarea
        hidden
        id="descProjetoEdit"
        placeholder="Nova Descrição do Projeto"
        style="margin-top: 15px"
      ></textarea>

      <br />
      <button id="btn-edit">Editar</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
    <script src="../public/scripts/editProject.js"></script>
  </body>
</html>
