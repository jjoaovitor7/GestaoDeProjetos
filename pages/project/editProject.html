<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Lato font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="../../public/css/main.css" />

    <!-- icon -->
    <link rel="icon" type="image/png" href="../public/assets/logo.png" />

    <!-- title -->
    <title>SGP | Editar Projeto</title>
  </head>

  <body>
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper teal">
            <a href="#" class="brand-logo" style="margin-left: 10px"
              >SGP | Editar Projeto</a
            >
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="../home.html">Projetos</a></li>
              <li><a href="../profile.html">Perfil</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div id="editar-projeto">
      <input
        type="text"
        id="nomeProjeto"
        placeholder="Nome do Projeto (1º Nome)"
      />
      <br />

      <div id="buttons">
        <button id="btn-nome" class="waves-effect waves-light btn teal">
          Nome
        </button>
        <button id="btn-desc" class="waves-effect waves-light btn teal">
          Descrição
        </button>
      </div>

      <input
        hidden
        type="text"
        id="nomeProjetoEdit"
        placeholder="Novo Nome do Projeto"
      />

      <textarea
        hidden
        id="descProjetoEdit"
        placeholder="Nova Descrição do Projeto"
        style="margin-top: 15px"
      ></textarea>

      <br />
      <button id="btn-edit" class="waves-effect waves-light btn teal">
        Editar
      </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>

    <!-- Materialize -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="../../public/scripts/backend/env.js"></script>
    <script src="../../public/scripts/backend/getFirebaseApp.js"></script>
    <script src="../../public/scripts/frontend/showToast.js"></script>
    <script src="../../public/scripts/backend/project/editProject.js"></script>
  </body>
</html>
